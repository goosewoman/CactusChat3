os:
  - linux
  - osx
language: node_js
node_js:
  - '12'
  - '10'
dist: xenial
sudo: required
services:
  - xvfb
before_script:
  - export DISPLAY=:99.0
install:
  - npm set progress=false
  - npm install
script:
  - ng lint
  - npm run build
  - npm run electron:build
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file_glob: true
  file: release/*
  skip_cleanup: true
  on:
    tags: true
