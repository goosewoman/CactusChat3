
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Log in to {{server.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="OnClose()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="OnSubmit()">
          <input type="email" class="form-control" #emailInput aria-describedby="loginHelp" placeholder="Email">
          <input type="password" class="form-control" #passwordInput aria-describedby="loginHelp" placeholder="Password">
          <small id="loginHelp" class="form-text text-muted">Login info isn't sent anywhere but Mojang's servers</small>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="OnSubmit()">Log In</button>
        <button type="button" class="btn btn-secondary" (click)="OnClose()" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
